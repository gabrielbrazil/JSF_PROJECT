<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <h:head>
      	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8 "/>
      	<title>Product Form</title>
      	<h:outputScript library="js" name="maskMoney.js"></h:outputScript>
      	<h:outputScript library="js" name="product.js"></h:outputScript>
      </h:head>
   <h:body>
   		<p:layout fullPage="true">
   			
   		 <p:layoutUnit position="north" size="100" header="Crud Project" resizable="false" closable="false" collapsible="false">
        	<h:outputText value="PrimeFaces Project" />
    	</p:layoutUnit>
   		<p:layoutUnit position="south" size="100" header="Crud Project" resizable="false" closable="false" collapsible="false">
        	<h:outputText value="Created by Gabriel" />
    	</p:layoutUnit>
    	<p:layoutUnit position="west" size="200" header="Left" resizable="false" closable="false" collapsible="false">
        	<ul>
        		<li><a href="#">Home</a></li>
        		<li><a href="#">Produtos</a></li>
        		<li><a href="#">About</a></li>
        		<li><a href="#">Address</a></li>
        	</ul>
   	 	</p:layoutUnit>
		
		<p:layoutUnit position="center">
		<div align="center" style="padding:100px;">
			<h:form id="formProduct">
		 		<p:panel header="Form Product" style="width:635px;">
		  		 <p:messages/>
		 		<p:panelGrid columns="2" style="width:600px;">
					<h:outputLabel  for="name" value="Name"/>
					<p:inputText id="name" label="name" value="#{productBean.product.name}" required="true"/>
					<h:outputLabel  for="description" value="description"/>
					<p:inputText id="description" label="description" value="#{productBean.product.description}" required="true"/>
					<h:outputLabel  for="price" value="Price"/>
					<p:inputText id="price" label="price" value="#{productBean.product.price}" maxlength="13" required="true" >
						<f:validator binding="#{priceValidator}"/>
						<f:converter converterId="priceConverter"/>
					</p:inputText>
					<p:commandButton action="#{productBean.salvar}" value="save" ajax="false" validateClient="true"/>
				</p:panelGrid>	
		 	</p:panel>	
			</h:form>
		</div>	
    </p:layoutUnit>
		</p:layout>
		
	</h:body>

</html>
